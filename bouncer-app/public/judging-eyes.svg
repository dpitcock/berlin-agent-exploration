<svg viewBox="0 0 100 100" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- White eye (transparent outside the ellipse) -->
  <defs>
    <style>
      .eye-white {
        fill: white;
      }
      .pupil {
        fill: #111;
        animation: look-up-down 1.5s infinite ease-in-out;
      }

      @keyframes look-up-down {
        0%   { transform: translate(0, 0); }
        30%  { transform: translate(0, -8px); }
        70%  { transform: translate(0, 8px); }
        100% { transform: translate(0, 0); }
      }
    </style>
  </defs>

  <!-- Eye white -->
  <ellipse class="eye-white" cx="50" cy="50" rx="28" ry="18"/>

  <!-- Group so transform-origin is easy to control -->
  <g transform="translate(50,50)">
    <!-- Pupil (centered in group) -->
    <circle class="pupil" r="12" />
  </g>
</svg>
